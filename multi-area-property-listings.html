<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Area Property Listings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .area-selector {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .area-selector-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            display: block;
        }

        .area-select {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: white;
            color: #2d3748;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .area-select:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .area-select:hover {
            border-color: #5a67d8;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .search-filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #e2e8f0;
            font-size: 0.9rem;
            color: #718096;
        }

        .clear-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #e53e3e;
            transform: translateY(-1px);
        }

        .properties-grid {
            display: grid;
            gap: 20px;
        }

        .property-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-left: 5px solid #667eea;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .property-title {
            flex: 1;
        }

        .property-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .property-class {
            display: inline-block;
            background: #edf2f7;
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 8px;
        }

        .property-rating {
            color: #f6ad55;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .property-phone {
            background: #667eea;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .property-phone:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .specials-banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .property-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1rem;
            color: #2d3748;
            font-weight: 600;
        }

        .commission-badges {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e2e8f0;
        }

        .commission-badge {
            background: #48bb78;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: #718096;
        }

        .no-results h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #c53030;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .search-filter-row {
                grid-template-columns: 1fr;
            }

            .property-header {
                flex-direction: column;
                gap: 15px;
            }

            .property-phone {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [selectedArea, setSelectedArea] = useState('');
            const [properties, setProperties] = useState([]);
            const [filteredProperties, setFilteredProperties] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [filters, setFilters] = useState({
                submarket: '',
                bedrooms: '',
                minRent: '',
                maxRent: ''
            });

            // CONFIGURATION: Define your areas and their Google Sheets URLs
            const AREAS = {
                'Austin': 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv&gid=AUSTIN_TAB_ID',
                'Dallas': 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv&gid=DALLAS_TAB_ID',
                'Houston': 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv&gid=HOUSTON_TAB_ID',
                'San Antonio': 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv&gid=SANANTONIO_TAB_ID',
                // Add all 30 areas here with their corresponding sheet tab URLs
            };

            useEffect(() => {
                if (selectedArea) {
                    loadProperties(selectedArea);
                }
            }, [selectedArea]);

            useEffect(() => {
                applyFilters();
            }, [searchTerm, filters, properties]);

            const parsePropertyRow = (row) => {
                // Extract phone number and class from the name column
                const nameMatch = row.Name ? row.Name.match(/(.*?)\s*\((\(\d{3}\)\s*\d{3}-\d{4})\)\s*‚Ä¢?\s*(Class [A-Z][+-]?)?/i) : null;
                
                const name = nameMatch ? nameMatch[1].trim() : (row.Name || '').trim();
                const phone = nameMatch ? nameMatch[2] : '';
                const propertyClass = nameMatch && nameMatch[3] ? nameMatch[3] : '';
                
                // Extract rating from the name field if present
                const ratingMatch = row.Name ? row.Name.match(/(\d+\.?\d*\s*‚òÖ)/) : null;
                const rating = ratingMatch ? ratingMatch[1] : '';

                // Parse rent range
                const rent = row['Rent/Sqft'] || '';
                
                return {
                    name: name,
                    phone: phone,
                    class: propertyClass,
                    rating: rating,
                    specials: row.Specials || '',
                    submarket: (row['Submarket / Neighborhood'] || '').split('\n')[0].trim(),
                    address: (row['Submarket / Neighborhood'] || '').split('\n').slice(1).join(', ').trim(),
                    built: row['Built/Renov'] || '',
                    bedrooms: (row['Bed/Bath'] || '').split('\n')[0].trim(),
                    bathrooms: (row['Bed/Bath'] || '').split('\n')[1]?.trim() || '',
                    rent: rent.split('\n')[0].trim(),
                    sqft: rent.split('\n')[1]?.trim() || '',
                    send: row.Send || '',
                    escort: row.Escort || '',
                    bonus: row.Bonus || ''
                };
            };

            const loadProperties = (area) => {
                setLoading(true);
                setError('');
                setProperties([]);
                setFilteredProperties([]);

                const sheetUrl = AREAS[area];

                if (!sheetUrl || sheetUrl.includes('YOUR_SHEET_ID')) {
                    // Demo mode with hardcoded data
                    const demoData = [
                        {name: "Cedar Heights", phone: "(833) 356-3859", class: "Class A", specials: "100% off rent for 2 month(s) on a 12 mo lease ‚Ä¢ App Fee Waived", submarket: "Southeast", address: "3339 Caseybridge Ct, Austin", built: "Built 2025", bedrooms: "1 - 3 BR", bathrooms: "1 - 2 BA", rent: "$1,240 - $2,000", sqft: "771 - 1198 Sqft.", send: "250%", escort: "250%", rating: ""},
                        {name: "Bluestem at Loyola", phone: "(512) 426-5138", class: "Class A", specials: "100% off rent for 2.5 month(s) on a 12 mo lease ‚Ä¢ App Fee Waived", submarket: "East", address: "8101 Loyola Lane, Austin", built: "Built 2024", bedrooms: "1 - 3 BR", bathrooms: "1 - 3.5 BA", rent: "$1,330 - $2,845", sqft: "855 - 1812 Sqft.", send: "250%", escort: "250%", rating: "3.6 ‚òÖ"},
                        {name: "Modera Georgetown", phone: "(512) 991-5016", class: "Class A", specials: "100% off rent for 1 month(s) on a 12 mo lease", submarket: "Georgetown", address: "29600 Ronald Reagan Boulevard, Georgetown", built: "Built 2023", bedrooms: "1 - 3 BR", bathrooms: "1 - 2 BA", rent: "$999 - $1,800", sqft: "618 - 1377 Sqft.", send: "150%", escort: "225%", rating: "4.9 ‚òÖ"},
                    ];
                    setProperties(demoData);
                    setFilteredProperties(demoData);
                    setLoading(false);
                    return;
                }

                // Load from Google Sheets
                Papa.parse(sheetUrl, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        if (results.errors.length > 0) {
                            setError('Error loading data. Please check your Google Sheet URL.');
                            setLoading(false);
                            return;
                        }

                        const parsedProperties = results.data
                            .filter(row => row.Name && row.Name.trim() !== '')
                            .map(parsePropertyRow);

                        setProperties(parsedProperties);
                        setFilteredProperties(parsedProperties);
                        setLoading(false);
                    },
                    error: (error) => {
                        setError(`Failed to load properties: ${error.message}`);
                        setLoading(false);
                    }
                });
            };

            const applyFilters = () => {
                let filtered = properties.filter(prop => {
                    const matchesSearch = searchTerm === '' || 
                        prop.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        prop.submarket.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        prop.address.toLowerCase().includes(searchTerm.toLowerCase());

                    const matchesSubmarket = filters.submarket === '' || prop.submarket === filters.submarket;

                    const matchesBedrooms = filters.bedrooms === '' || prop.bedrooms.includes(filters.bedrooms);

                    // Extract min rent for filtering
                    const rentMatch = prop.rent.match(/\$([0-9,]+)/);
                    const minRent = rentMatch ? parseInt(rentMatch[1].replace(/,/g, '')) : 0;
                    const matchesMinRent = filters.minRent === '' || minRent >= parseInt(filters.minRent);
                    const matchesMaxRent = filters.maxRent === '' || minRent <= parseInt(filters.maxRent);

                    return matchesSearch && matchesSubmarket && matchesBedrooms && matchesMinRent && matchesMaxRent;
                });

                setFilteredProperties(filtered);
            };

            const clearFilters = () => {
                setSearchTerm('');
                setFilters({
                    submarket: '',
                    bedrooms: '',
                    minRent: '',
                    maxRent: ''
                });
            };

            const uniqueSubmarkets = [...new Set(properties.map(p => p.submarket))].sort();

            return (
                <div className="container">
                    <div className="header">
                        <h1>üè¢ Multi-Area Property Listings</h1>
                        <p>Live specials and availability ‚Ä¢ Updated automatically from Google Sheets</p>
                    </div>

                    <div className="area-selector">
                        <label className="area-selector-label">üìç Select Your Area</label>
                        <select 
                            className="area-select"
                            value={selectedArea}
                            onChange={(e) => setSelectedArea(e.target.value)}
                        >
                            <option value="">-- Choose an Area --</option>
                            {Object.keys(AREAS).map(area => (
                                <option key={area} value={area}>{area}</option>
                            ))}
                        </select>
                    </div>

                    {error && (
                        <div className="error">
                            <strong>‚ö†Ô∏è Error:</strong> {error}
                        </div>
                    )}

                    {!selectedArea && !loading && (
                        <div className="no-results">
                            <h2>üëÜ Select an area to view properties</h2>
                            <p>Choose from one of the {Object.keys(AREAS).length} areas above</p>
                        </div>
                    )}

                    {loading && (
                        <div className="loading">
                            <div className="loading-spinner"></div>
                            <h2>Loading {selectedArea} Properties...</h2>
                        </div>
                    )}

                    {selectedArea && !loading && properties.length > 0 && (
                        <>
                            <div className="controls">
                                <div className="search-filter-row">
                                    <div className="input-group">
                                        <label>Search Properties</label>
                                        <input
                                            type="text"
                                            placeholder="Search by name, location, or address..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                    <div className="input-group">
                                        <label>Neighborhood</label>
                                        <select value={filters.submarket} onChange={(e) => setFilters({...filters, submarket: e.target.value})}>
                                            <option value="">All Neighborhoods</option>
                                            {uniqueSubmarkets.map(sm => (
                                                <option key={sm} value={sm}>{sm}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="input-group">
                                        <label>Bedrooms</label>
                                        <select value={filters.bedrooms} onChange={(e) => setFilters({...filters, bedrooms: e.target.value})}>
                                            <option value="">Any</option>
                                            <option value="0">Studio</option>
                                            <option value="1">1 BR</option>
                                            <option value="2">2 BR</option>
                                            <option value="3">3 BR</option>
                                        </select>
                                    </div>
                                </div>

                                <div className="filter-row">
                                    <div className="input-group">
                                        <label>Min Rent</label>
                                        <input
                                            type="number"
                                            placeholder="$1,000"
                                            value={filters.minRent}
                                            onChange={(e) => setFilters({...filters, minRent: e.target.value})}
                                        />
                                    </div>
                                    <div className="input-group">
                                        <label>Max Rent</label>
                                        <input
                                            type="number"
                                            placeholder="$3,000"
                                            value={filters.maxRent}
                                            onChange={(e) => setFilters({...filters, maxRent: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div className="stats">
                                    <span>Showing <strong>{filteredProperties.length}</strong> of <strong>{properties.length}</strong> properties in <strong>{selectedArea}</strong></span>
                                    <button className="clear-btn" onClick={clearFilters}>Clear Filters</button>
                                </div>
                            </div>

                            {filteredProperties.length === 0 ? (
                                <div className="no-results">
                                    <h2>No Properties Found</h2>
                                    <p>Try adjusting your filters or search terms</p>
                                </div>
                            ) : (
                                <div className="properties-grid">
                                    {filteredProperties.map((property, index) => (
                                        <div key={index} className="property-card">
                                            <div className="property-header">
                                                <div className="property-title">
                                                    <h2 className="property-name">{property.name}</h2>
                                                    <div>
                                                        {property.class && <span className="property-class">{property.class}</span>}
                                                        {property.rating && <span className="property-rating">{property.rating}</span>}
                                                    </div>
                                                </div>
                                                {property.phone && (
                                                    <a href={`tel:${property.phone}`} className="property-phone">
                                                        üìû {property.phone}
                                                    </a>
                                                )}
                                            </div>

                                            {property.specials && (
                                                <div className="specials-banner">
                                                    üéâ {property.specials}
                                                </div>
                                            )}

                                            <div className="property-details">
                                                {property.submarket && (
                                                    <div className="detail-item">
                                                        <span className="detail-label">Location</span>
                                                        <span className="detail-value">{property.submarket}</span>
                                                    </div>
                                                )}
                                                {property.address && (
                                                    <div className="detail-item">
                                                        <span className="detail-label">Address</span>
                                                        <span className="detail-value">{property.address}</span>
                                                    </div>
                                                )}
                                                {property.built && (
                                                    <div className="detail-item">
                                                        <span className="detail-label">Built</span>
                                                        <span className="detail-value">{property.built}</span>
                                                    </div>
                                                )}
                                                {property.bedrooms && (
                                                    <div className="detail-item">
                                                        <span className="detail-label">Bedrooms</span>
                                                        <span className="detail-value">{property.bedrooms}</span>
                                                    </div>
                                                )}
                                                {property.bathrooms && (
                                                    <div className="detail-item">
                                                        <span className="detail-label">Bathrooms</span>
                                                        <span className="detail-value">{property.bathrooms}</span>
                                                    </div>
                                                )}
                                                {property.rent && (
                                                    <div className="detail-item">
                                                        <span className="detail-label">Rent</span>
                                                        <span className="detail-value">{property.rent}</span>
                                                    </div>
                                                )}
                                                {property.sqft && (
                                                    <div className="detail-item">
                                                        <span className="detail-label">Square Feet</span>
                                                        <span className="detail-value">{property.sqft}</span>
                                                    </div>
                                                )}
                                            </div>

                                            {(property.send || property.escort) && (
                                                <div className="commission-badges">
                                                    {property.send && property.send !== '--' && (
                                                        <div className="commission-badge">üí∞ Send: {property.send}</div>
                                                    )}
                                                    {property.escort && property.escort !== '--' && (
                                                        <div className="commission-badge">üè† Escort: {property.escort}</div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
